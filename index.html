<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroAI - AI Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

body {
  background: #0f172a;
  color: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  padding: 20px 8%;
  background: rgba(255,255,255,0.02);
  text-align: center;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, #00f5ff, #7c3aed);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 40px 8%;
  max-width: 800px;
  margin: auto;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 20px;
}

.message {
  margin-bottom: 15px;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 75%;
}

.user {
  background: #7c3aed;
  align-self: flex-end;
}

.bot {
  background: #1e293b;
  align-self: flex-start;
}

.input-area {
  display: flex;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 30px;
  border: none;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, #00f5ff, #7c3aed);
  color: white;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px;
  color: #64748b;
}
</style>
</head>
<body>

<header>
<div class="logo">NeuroAI</div>
</header>

<div class="chat-container">
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask NeuroAI anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer>
Â© 2026 NeuroAI. Powered by OpenAI.
</footer>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const messages = document.getElementById("messages");

  const userText = input.value;
  if (!userText) return;

  // Show user message
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.innerText = userText;
  messages.appendChild(userMsg);

  input.value = "";

  // Send to backend
  const response = await fetch("https://neuroai-backend-id4r.onrender.com/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: userText })
  });

  const data = await response.json();

  // Show AI reply
  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.innerText = data.reply;
  messages.appendChild(botMsg);

  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
